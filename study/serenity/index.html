<!DOCTYPE HTML>
<html>
<head>
<script src="jquery-1.7.2.js"></script>
<script src="serenity.js"></script>
</head>
<body>

<div>
  Click to select a pattern:<br/>
  <span class="pattern" id="single_pattern" value="single">Single</span>
  <span class="pattern" id="acorn_pattern" value="acorn">Acorn</span>
  <span class="pattern" id="b_heptomino_pattern" value="b_heptomino">B-heptomino</span>
  <span class="pattern" id="r_pentomino_pattern" value="r_pentomino">R-pentomino</span>
  <span class="pattern" id="bunnies_pattern" value="bunnies">Bunnies</span>
</div>

<canvas id="board" width="300" height="300" style="border-style: dotted;">
  Your browser is far too old to run this application.
</canvas>

<section>
  <button id="connect">Connect</button>
  <button id="disconnect">Disconnect</button>
</section>

<section id="devconsole" style="display: none;">
  <input id="username" type="text" />
  <input id="msg" type="text" />
  <button id="send">Send</button>
  <div id="log" />
</section>

</body>
</html>
